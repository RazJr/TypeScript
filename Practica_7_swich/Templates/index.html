<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="icon" href="red 21.ico">
    <title>Tienda</title>
  </head>
  <body>
      <div class="container">
          <div class="jumbotron">
              <h1 class="text-center" mt-2>Tienda</h1>
              <div class="row">
                  <div class="col-6">
                      <div class="form-group">
                          <label for="">Presupuesto a gastar</label>
                          <input id="presupuesto" type="number" class="form-control">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-3">
                      <div class="form-group">
                          <label for="">Articulo 1</label>
                          <input id="articulo1" type="number" class="form-control" placeholder="Ingrese precio del articulo">
                      </div>
                  </div>
                  <div class="col-3">
                      <div class="form-group">
                          <label for="">Articulo 2</label>
                          <input id="articulo2" type="number" class="form-control" placeholder="Ingrese precio del articulo">
                      </div>
                  </div>
                  <div class="col-3">
                      <div class="form-group">
                          <label for="">Articulo 3</label>
                          <input id="articulo3" type="number" class="form-control" placeholder="Ingrese precio del articulo">
                      </div>
                  </div>
                  <div class="col-3">
                      <div class="form-group">
                          <label for="">Articulo 4</label>
                          <input id="articulo4" type="number" class="form-control" placeholder="Ingrese precio del articulo">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-4">
                    <button id="btn" class="btn btn-outline-dark mt-2">Aceptar</button>
                  </div>
              </div>
              <div id="ZonePrint"  ></div>
          </div>
      </div>

      <script src="./../Js/app.js"></script>
  </body>
</html>
