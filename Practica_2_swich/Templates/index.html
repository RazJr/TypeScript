<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./ICQ.ico">
    <title>Almacenes</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center" mt-2>Trajes</h1>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Precio del Traje</label>
                        <input id="traje" type="number" class="form-control" placeholder="Ingrese el precio del traje" >
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Cantidad de trajes</label>
                        <input id="cantidad" type="number" class="form-control" placeholder="No. de trajes" >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <button id="btn" class="btn btn-outline-dark mt-2">Aceptar</button>
                </div>
            </div>
            <div id="ZonePrint"></div>
        </div>
    </div>
    <script src="./../Js/app.js"></script>
  </body>
</html>
