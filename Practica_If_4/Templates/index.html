<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./ICQ.ico" />
    <title>Tienda</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center" mt-2>Tienda</h1>
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label for="">Nombre articulo</label>
              <input id="nombre" type="text" class="form-control" />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="">Clave</label>
              <input id="clave" type="text" class="form-control" />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="">Precio</label>
              <input id="precio" type="number" class="form-control" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <button id="btn" class="btn btn-outline-dark mt-2">Aceptar</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div id="leyenda" class="alert alert-success">Descuento</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./../Js/app.js"></script>
  </body>
</html>
