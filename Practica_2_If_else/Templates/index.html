<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./ICQ.ico">
    <title>Calificacion</title>
  </head>
  <body>
      <div class="container">
          <div class="jumbotron">
              <h1 class="text-center" mt-2>Calificacion</h1>
              <div class="row">
                  <div class="col-3">
                      <div class="form-group">
                          <label for="">Español</label>
                          <input id="español" type="number" class="form-group" placeholder="Ingresa la calificacion">
                      </div>
                  </div>
                  <div class="col-3">
                      <div class="form-group">
                          <label for="">Matematicas</label>
                          <input id="mate" type="number" class="form-group" placeholder="Ingresa la calificacion">
              </div>
          </div>
          <div class="col-3">
                      <div class="form-group">
                          <label for="">Ciencias</label>
                          <input id="ciencias" type="number" class="form-group" placeholder="Ingresa la calificacion">
      </div>
</div>
<div class="col-3">
    <div class="form-group">
        <label for="">Historia</label>
        <input id="history" type="number" class="form-group" placeholder="Ingresa la calificacion">
</div>
</div>
</div>
<div class="row">
    <div class="col-4">
        <button id="btn" class="btn btn-outline-dark mt-2">Aceptar</button>
    </div>
</div>
<div id="ZonePrint"></div>
<div class="row">
    <div class="col-12">
        <div id="leyenda" class="alert alert-success">Estaus del alumno: </div>
        <audio id="ramon" src="./../Audio/reprobado.mp3"></audio>
    </div>
</div>
<script src="./../Js/app.js"></script>
  </body>
</html>
